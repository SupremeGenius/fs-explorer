<li style="margin-left:20px;" class="nav">
    <a *ngIf="directory.hasChildFolders && !isExpanded" (click)="onExpand()" style="cursor: pointer">[+]</a>
    <a *ngIf="directory.hasChildFolders && isExpanded" (click)="onCollapse()" style="cursor: pointer">[&ndash;]</a>
    <span *ngIf="!directory.hasChildFolders">[&ndash;]</span>
    <a (click)="onSelectFolder()" style="cursor: pointer">
        <span *ngIf="directory.label; else elseBlock">{{ directory.label }} ({{ directory.name }})</span>
        <ng-template #elseBlock>{{ directory.name }}</ng-template>
    </a>
    <ul style="margin-left: -40px">
        <fs-tree-node *ngFor="let folder of childFolders" [directory]="folder"></fs-tree-node>
    </ul>
</li>
